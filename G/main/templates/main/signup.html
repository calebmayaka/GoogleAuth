<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form onsubmit="return validateSignupForm()">
            <input type="text" id="firstname" class="input-field" placeholder="First Name" required>
            <input type="text" id="lastname" class="input-field" placeholder="Last Name" required>
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="email" id="email" class="input-field" placeholder="Email Address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
    <script>
        function validateSignupForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            alert("Signup successful");
            return true;
        }
    </script>
</body>
</html>
