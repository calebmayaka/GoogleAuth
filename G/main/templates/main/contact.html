<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg,rgb(17, 16, 16),rgb(160, 168, 180));
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navigation Styles */
    .nav-bar {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-bar a, .nav-bar button {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
      transition: 0.3s;
    }

    .nav-bar a:hover, .nav-bar button:hover {
      color: #ff6f61;
    }

    .logout-btn {
      background: #ff6f61;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .signin-btn{
      background:rgb(7, 155, 20);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      padding: 100px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 48px;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    .main-content p {
      max-width: 800px;
      margin: auto;
      font-size: 18px;
      color: #ddd;
    }

    /* Grid Layout for Testimonials & Projects */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      justify-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 20px;
      color: #ff6f61;
    }

    .card p {
      font-size: 16px;
      color: #ddd;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="logo">My Portfolio</div>
    <div>
      <a href="#home">Home</a>
      {% comment %} <a href="#services">Services</a> {% endcomment %}
      <a href="{% url 'aboutpage'%}">About</a>
      <a href="https://github.com/calebmayaka">Portfolio</a>
      <a href="{% url 'contactus' %}">Contact Us</a>
    </div>

    <a href="{% url 'signupage' %}">
      <button class="signin-btn">Signup</button>
  </a>

    <a href="{% url 'loginpage' %}">
      <button class="logout-btn">Login</button>
  </a>

  
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome</h1>
    <p>Discover</p>

    
  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025. Mayaka Ombogo. | <a href="#privacy">Privacy Policy</a></p>
  </div>
</body>
</html>
