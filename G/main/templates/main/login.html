<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .form-box {
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform-origin: center;
            animation: formAppear 0.5s ease-out;
        }
        
        @keyframes formAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h2 {
            font-size: 1.875rem;
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-field {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .input-field .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            display: flex;
            align-items: center;
            pointer-events: none;
        }
        
        .input-field input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 3rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
        }
        
        .toggle-password:hover {
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
            min-height: 1.25rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-btn {
            background: none;
            border: none;
            color: #8b5cf6;
            font-size: 0.875rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .forgot-btn:hover {
            color: #7c3aed;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #7c3aed;
            transform: scale(1.02);
        }
        
        .submit-btn svg {
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover svg {
            transform: translateX(4px);
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 0.75rem;
            color: #6b7280;
            font-size: 0.875rem;
            position: relative;
        }
        
        .google-btn {
            width: 100%;
            padding: 0.875rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            background: #f9fafb;
            transform: scale(1.02);
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #8b5cf6;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .toggle-btn:hover {
            color: #7c3aed;
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="title">Welcome Back</h2>
            <form id="loginForm" novalidate>
                <div class="input-group">
                    <div class="input-field">
                        <i class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        </i>
                        <input type="email" id="email" placeholder="Email" autocomplete="email">
                        <small class="error-message"></small>
                    </div>
                    <div class="input-field">
                        <i class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </i>
                        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="show-password"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hide-password hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                        </button>
                        <small class="error-message"></small>
                    </div>
                </div>
                <div class="forgot-password">
                    <button type="button" class="forgot-btn">Forgot password?</button>
                </div>
                <button type="submit" class="submit-btn">
                    Sign In
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                <button type="button" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
                    Continue with Google
                </button>
                <p class="toggle-form">
                    Don't have an account? <button type="button" class="toggle-btn">Sign up</button>
                </p>
            </form>
        </div>
    </div>
    <script> 
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const title = document.getElementById('title');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.querySelector('.toggle-password');
            const showPasswordIcon = document.querySelector('.show-password');
            const hidePasswordIcon = document.querySelector('.hide-password');
            const toggleFormBtn = document.querySelector('.toggle-btn');
            const toggleFormText = document.querySelector('.toggle-form');
            const submitBtn = document.querySelector('.submit-btn');
            const googleBtn = document.querySelector('.google-btn');
            
            let isLogin = true;
        
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                showPasswordIcon.classList.toggle('hidden');
                hidePasswordIcon.classList.toggle('hidden');
            });
        
            // Toggle between login and signup
            toggleFormBtn.addEventListener('click', () => {
                isLogin = !isLogin;
                title.textContent = isLogin ? 'Welcome Back' : 'Create Account';
                submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
                toggleFormBtn.textContent = isLogin ? 'Sign up' : 'Sign in';
                toggleFormText.firstChild.textContent = isLogin ? "Don't have an account? " : "Already have an account? ";
                
                // Clear form
                form.reset();
                clearErrors();
                
                // Animate form
                const formBox = document.querySelector('.form-box');
                formBox.style.animation = 'none';
                formBox.offsetHeight; // Trigger reflow
                formBox.style.animation = 'formAppear 0.5s ease-out';
            });
        
            // Form validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        
            function showError(input, message) {
                const errorElement = input.parentElement.querySelector('.error-message');
                errorElement.textContent = message;
                input.classList.add('shake');
                input.style.borderColor = '#ef4444';
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    input.classList.remove('shake');
                }, 500);
            }
        
            function clearError(input) {
                const errorElement = input.parentElement.querySelector('.error-message');
                errorElement.textContent = '';
                input.style.borderColor = '#e5e7eb';
            }
        
            function clearErrors() {
                clearError(emailInput);
                clearError(passwordInput);
            }
        
            // Input validation on blur
            emailInput.addEventListener('blur', () => {
                if (!emailInput.value) {
                    showError(emailInput, 'Email is required');
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email');
                } else {
                    clearError(emailInput);
                }
            });
        
            passwordInput.addEventListener('blur', () => {
                if (!passwordInput.value) {
                    showError(passwordInput, 'Password is required');
                } else if (passwordInput.value.length < 6) {
                    showError(passwordInput, 'Password must be at least 6 characters');
                } else {
                    clearError(passwordInput);
                }
            });
        
            // Clear errors on input
            emailInput.addEventListener('input', () => clearError(emailInput));
            passwordInput.addEventListener('input', () => clearError(passwordInput));
        
            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;
        
                // Validate email
                if (!emailInput.value) {
                    showError(emailInput, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email');
                    isValid = false;
                }
        
                // Validate password
                if (!passwordInput.value) {
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    showError(passwordInput, 'Password must be at least 6 characters');
                    isValid = false;
                }
        
                if (isValid) {
                    // Here you would typically send the form data to a server
                    console.log('Form submitted:', {
                        email: emailInput.value,
                        password: passwordInput.value,
                        isLogin: isLogin
                    });
                    
                    // Simulate success (remove in production)
                    submitBtn.textContent = 'Success!';
                    submitBtn.style.background = '#10b981';
                    setTimeout(() => {
                        submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
                        submitBtn.style.background = '#8b5cf6';
                        form.reset();
                        clearErrors();
                    }, 2000);
                }
            });
        
            // Google login handler
            googleBtn.addEventListener('click', () => {
                // Here you would typically implement Google OAuth
                console.log('Google login clicked');
            });
        
            // Forgot password handler
            document.querySelector('.forgot-btn').addEventListener('click', () => {
                // Here you would typically implement password reset
                console.log('Forgot password clicked');
            });
        });
    </script>
</body>
</html>
